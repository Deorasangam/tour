<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxTripper - Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
        color: #333;
      }
      .logo span {
        color: #007bff;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      .nav-button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      .nav-button:hover {
        background-color: #0056b3;
      }
      .admin-button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      .admin-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><span>LUX</span>TRIPPER</div>
      <div class="button-container">
        <a href="dubai.html" class="nav-button">Explore Dubai</a>
        <a href="admin/" class="admin-button">Admin Panel</a>
      </div>
    </div>
  </body>
</html>
